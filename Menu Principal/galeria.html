    <link rel="stylesheet" href="./CSS/estrutura.css">
    <link rel="stylesheet" href="./CSS/galeria.css">
</head>

<body>
    <header id="header">
        <div class="flex-mobile">
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div> <!-- mobile-menu -->
            <div class="logo-container">
                <div class="logo">
                    <a href="./index.html" class="inicio"><img src="./IMG/logos/logo-preta-png.png" alt="Logo"></a>
                </div>
            </div>
        </div> <!-- flex-mobile -->

        <div class="nav-bar">
            <div class="mobile-menu-fechar">
                <div class="mobile-menu-fechar-x">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div> <!-- mobile-menu-fechar -->
            </div>
            <nav class="menu">
                <div class="logo">
                    <a href="./index.html" class="inicio"><img src="./IMG/logos/logo-preta-png.png" alt="Logo"></a>
                </div>
                <ul>
                    <li><a href="./galeria.html" class="ancora">
                            <p>Galeria</p>
                        </a></li>
                    <li><a href="./playlist.html" class="ancora">
                            <p>Playlist</p>
                        </a></li>
                    <li><a href="./agenda.html" class="ancora">
                            <p>Agenda</p>
                        </a></li>
                    <li><button class="area-restrita">Área Restrita</button></li>
                    <form class="restrita">
                        <input type="text" placeholder="Login">
                        <input type="password" placeholder="Senha">
                        <input class="entrar" type="submit" value="Entrar">
                    </form>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <h2>Galeria</h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ul class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ul>
              
                  <!-- Slides -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="./IMG/carrossel/img1.png" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                      <img src="./IMG/carrossel/img2.png" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                      <img src="./IMG/carrossel/img3.png" class="d-block w-100" alt="Slide 3">
                    </div>
                  </div>
              
                  <!-- Left and right controls -->
                  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
            
        </section>
    </main>

            <a href="#"> <img class="icones-img" src="./IMG/icones/whatsapp.png" alt="Contato WhatsApp"
                    class="contatos"></a>
            <a href="#"> <img class="icones-img" src="./IMG/icones/gmail.png" alt="Contato Gmail" class="contatos"></a>
        </div>
        <div class="copyright-div">Design by Alan, Jefferson, Julia, Rodrigo e Ryan - 2024&copy;</div>
    </footer>

    <script src="./JS/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
          $('.carousel').carousel({
            interval: 1000
          });
        });
        </script>
